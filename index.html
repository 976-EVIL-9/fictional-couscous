<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatolandia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://placekitten.com/1200/500');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px #000;
        }
        .hero h2 {
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2em;
            color: #ffcc00;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gatolandia</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h2>Welcome to the Cat Paradise!</h2>
    </div>
    <section id="about">
        <h2>About Us</h2>
        <p>Gatolandia is a haven for all cat lovers. Explore, adopt, and celebrate the beauty of cats with us!</p>
    </section>
        <div id="gallery"> 
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="IMG-6135(1).JPEG" alt="Cute Cat 1">
            <img src="IMG-6115.JPEG" alt="Cute Cat 2">
            <img src="https://hospitalveterinariodonostia.com/wp-content/uploads/2022/02/Personalidad-gatos.png" alt="Cute Cat 3">
            <img src="276dbd92-49be-46c6-b8bc-75e280244409JPEG" alt="Cute Cat 4">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@gatolandia.com</p>
        <p>Phone: +52 123 456 7890</p>
    </section>
    <footer>
        <p>&copy; 2024 Gatolandia. All rights reserved.</p>
    </footer>
</body>
</html>
